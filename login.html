<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>





<!-- login  -->

<div class="container" id="login">
    <div class="row">
        <div class="col-md-5 py-3 py-md-0" id="side1">
            <h3 class="text-center">Welcom back</h3>
        </div>
        <div class="col-md-7 py-3 py-md-0" id="side2">
            <h3 class="text-center">Account login</h3>
            <p class="text-center">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolor, fugiat.</p>
           <form id="myform" method="post">
               <div class="input2 text-center">
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Your Name">
               </div>
               <div class="input2 text-center">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your password">
               </div>
           </form>
            <p class="text-center" id="btnlogin"><a href="#">Log in</a></p>
            <p class="text-center">Forgot Password <a href="#">Click</a></p>
        </div>
    </div>
</div>

 <!-- Bootstrap -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
    
 <!-- Jquery -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 
 <!-- Jquery validation -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
 
 <!-- custom script -->
 <script>
     jQuery("#myform").validate({
         rules:{
             name : "required",
             email : {
                 required : true,
                 email : true,
             },
             password :{
                 required : true,
                 minlength : 8,
             }
         },
         messages:{
             name : "Please Enter Your Name",
             email : {
                 required : "Pleae enter Email",
                 email : "Please enter a valid email",
             },
             password : {
                 required  : "Please Enter password",
                 minlength : "Password Must be 8 characters"
             }
             
         }
     })
 </script>


</body>
</html>
