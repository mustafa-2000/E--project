<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>





<!-- register -->

<div class="container" id="login">
    <div class="row">
        <div class="col-md-5 py-3 py-md-0" id="side1">
            <h3 class="text-center">Register</h3>
        </div>
        <div class="col-md-7 py-3 py-md-0" id="side2">
            <h3 class="text-center">create Account</h3>
            <form id="myform" method="post">
            <div class="input2 text-center">
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Enter Your Name">
                <input type="text" class="form-control" id="UserName" name="name" aria-describedby="emailHelp" placeholder="User Name">
                <input type="number" class="form-control" id="number" name="number" aria-describedby="emailHelp" placeholder="phone">
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Your password">
            </div>
        </form>   

            <p class="text-center" id="btnlogin"><a href="#">Sign up</a></p>
        </div>
    </div>
</div>
<!-- register  -->

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    
    
<!-- Jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Jquery validation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- custom script -->
<script>
    jQuery("#myform").validate({
        rules:{
            name : "required",
            UserName : " required",
            email : {
                required : true,
                email : true,
            },
            number :{
                required : true,
                minlength : 10,
            },
            password :{
                required : true,
                minlength : 8,
            }
        },
        messages:{
            name : "Please Enter Your Name",
            UserName : " please Enter your User Name",
            email : {
                required : "Pleae enter Email",
                email : "Please enter a valid email",
            },
            number : {
                required  : "Please Enter yor number",
                minlength : "number Must be 10 characters"
            },
            password : {
                required  : "Please Enter password",
                minlength : "Password Must be 8 characters"
            },
        }
    })
</script>

</body>
</html>
